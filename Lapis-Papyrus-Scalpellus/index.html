<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapis, Papyrus, Scalpellus</title>
    <link rel="stylesheet" href="styles.css">
    
<body>
  <h1>Welcome to the ancient game of Lapis, Papyrus, Scalpellus!</h1>

  <div class="container">
    <h2>Player Choice</h2>
    <div class="button-container">
      <button class="btn choice" id="lapis">lapis</button>
      <button class="btn choice" id="papyrus">papyrus</button>
      <button class="btn choice" id="scalpellus">scalpellus</button>
    </div>
  </div>
  <div id="results-container">
<h3 id="results"></h3>
</div> 
  
<main>
  <div class="container">
    <h1>Score Tracker</h1>
    <span id="value">0</span>
    <div class="button-container">
      <button class="btn decrease">Loss</button>
      <button class="btn reset">reset</button>
      <button class="btn increase">Win</button>
    </div>
  </div>
  <script src="app.js"></script>
</main>
  
  
</body>
