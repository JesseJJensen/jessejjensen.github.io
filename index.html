<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Invader</title>
</head>

<center>
<body>

    <button class="btn" onclick="window.location.reload()">Restart</button>
    <h2>Player Score: <span id="result">0</span></h2>
    <h2>Level: 1 <span id="status"></span></h2>
    <h2><span id="endGame"></span></h2>
    

    

    <div class="wrap">
        <header>Space Invaders</header>

        <div class="grid">    
            <div class></div>
        </div>
        <footer>Shoot with spacebar and move using ⬅️⬇️➡️⬆️ keys  </footer>
    </div>
    <script src="app.js"></script>
</body>

<div class="wrap">
    <div class="game"></div>
    <div class="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
    </div>
    <div class="game-over">
        <h2>GAME OVER</h2>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
    </div>
</div>
</center>
</html>
